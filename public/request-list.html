<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Request Management</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="MeltingPot2.png"> 
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="MeltingPot2.png" alt="Logo" class="logo">
            <h1>Admin Request Management</h1>
        </div>
        <button class="logout" onclick="logout()">Logout</button>
    </div>
    <div class="container">
        <h2>Active Requests: <span id="request-count">(0)</span></h2>
        <table>
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Username</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="request-list">
            </tbody>
        </table>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
